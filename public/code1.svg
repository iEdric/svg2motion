<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义样式和动画 -->
  <style>
    text {
      font-family: Arial, "Microsoft YaHei", sans-serif;
      font-size: 14px;
      text-anchor: middle;
    }
    .label {
      font-weight: bold;
      fill: #333;
    }
    .formula {
      font-size: 18px;
      fill: #555;
      font-style: italic;
    }
    
    /* 杠杆系统的旋转动画 */
    #lever-system {
      transform-box: fill-box;
      transform-origin: 180px 250px; /* 围绕支点旋转 */
      animation: seesaw 4s ease-in-out infinite;
    }

    /* 力的箭头的动画（随杠杆移动并闪烁） */
    #force-arrow {
      animation: arrow-push 4s ease-in-out infinite;
    }

    @keyframes seesaw {
      0% { transform: rotate(-15deg); }
      50% { transform: rotate(10deg); }
      100% { transform: rotate(-15deg); }
    }

    /* 箭头透明度变化，模拟用力 */
    @keyframes arrow-push {
      0% { opacity: 0.2; transform: translateY(-10px); }
      40% { opacity: 1; transform: translateY(0px); } /* 用力向下压 */
      60% { opacity: 1; transform: translateY(0px); }
      100% { opacity: 0.2; transform: translateY(-10px); }
    }
  </style>

  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f9f9f9" />
  
  <!-- 地面 -->
  <line x1="50" y1="300" x2="550" y2="300" stroke="#333" stroke-width="2" />

  <!-- 支点 (三角形) - 固定不动 -->
  <polygon points="180,250 160,300 200,300" fill="#e74c3c" stroke="#333" stroke-width="2"/>
  <text x="180" y="325" class="label">支点 (O)</text>

  <!-- 动态部分组 -->
  <g id="lever-system">
    <!-- 杠杆 (梁) -->
    <!-- 左边短 (阻力臂), 右边长 (动力臂) -->
    <rect x="60" y="245" width="460" height="10" rx="5" fill="#34495e" />

    <!-- 阻力/重物 (左侧) -->
    <rect x="70" y="185" width="60" height="60" fill="#2c3e50" stroke="#333" stroke-width="2" />
    <text x="100" y="215" fill="white" font-size="12">重物</text>
    <text x="100" y="235" fill="white" font-size="12">Load</text>

    <!-- 动力/手柄位置 (右侧) -->
    <circle cx="500" cy="250" r="8" fill="#3498db" />
  </g>

  <!-- 标注与箭头 (不在旋转组内，为了保持文字水平，但需要稍微调整位置逻辑，
       为了简化SVG，这里将动态箭头放入组内会更自然，或者用静态标注解释原理) -->
  
  <!-- 阻力臂标注 L1 -->
  <path d="M 180,340 L 100,340" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
  <text x="140" y="360" class="label">阻力臂 (L₁)</text>

  <!-- 动力臂标注 L2 -->
  <path d="M 180,340 L 500,340" stroke="#555" stroke-width="1" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
  <text x="340" y="360" class="label">动力臂 (L₂)</text>

  <!-- 公式 -->
  <text x="300" y="50" class="formula">F₁ × L₁ = F₂ × L₂</text>
  <text x="300" y="80" font-size="12" fill="#777">动力 × 动力臂 = 阻力 × 阻力臂</text>

  <!-- 动力的箭头 (覆盖在右侧，示意向下压) -->
  <!-- 这里的变换比较复杂，为了演示效果，我们做一个简单的指示箭头 -->
  <g transform="translate(500, 180)">
     <g id="force-arrow">
       <path d="M 0,0 L 0,40 M -5,35 L 0,40 L 5,35" stroke="#e67e22" stroke-width="4" fill="none" />
       <text x="0" y="-10" fill="#e67e22" font-weight="bold">F₂ (动力)</text>
     </g>
  </g>

  <!-- 阻力的箭头 (左侧，重力向下) -->
  <g transform="translate(100, 130)">
     <path d="M 0,0 L 0,40 M -5,35 L 0,40 L 5,35" stroke="#2c3e50" stroke-width="4" fill="none" opacity="0.5"/>
     <text x="0" y="-10" fill="#2c3e50" opacity="0.5" font-weight="bold">F₁ (阻力)</text>
  </g>

  <!-- 定义箭头标记 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>

</svg>